<!DOCTYPE html>
<html>

<head>
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <div class="container mt-3" style="background-color: rgb(4, 4, 54);">
    <div class="row p-4 ">
      <div class="box p-5 rounded-3 border border-light-subtle">
        <h1 style="color: white; font-weight: bolder">Register Today</h1>
        <span style="color: white">Fill in the data below</span>
        <input class="form-control mt-3" type="text" placeholder="Full Name" aria-label="default input example" />
        <input class="form-control mt-3" type="text" placeholder="E-mailAddress" aria-label="default input example" />
        <select class="form-select mt-3" aria-label="Default select example">
          <option selected>Position</option>
          <option value="1">Project Manager</option>
          <option value="2">Team Leader</option>
          <option value="3">Scrum Master</option>
        </select>
        <input class="form-control mt-3" type="text" placeholder="Password" aria-label="default input example" />
        <label for="" class="text-white mt-3">Gender: </label>
        <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off" />
        <label class="btn btn-primary bg-transparent mt-3 border border-light-subtle" for="btn-check">Male</label>
        <input type="checkbox" class="btn-check" id="btn-check-2" autocomplete="off" />
        <label class="btn btn-primary bg-transparent mt-3 border border-light-subtle" for="btn-check-2">Female</label>
        <input type="checkbox" class="btn-check" id="btn-check-3" autocomplete="off" />
        <label class="btn btn-primary bg-transparent mt-3 border border-light-subtle" for="btn-check-3">Secret</label>
        <div class="form-check mt-3">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label text-white" for="flexCheckDefault">
            I confirm that all data are correct
          </label>
        </div>
        <button type="button" class="btn btn-secondary mt-3">Register</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
